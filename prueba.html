<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<style type="text/css">
	img{
		width: 120px;
		height: 60px;
	}
</style>

	<div>
  <img src="img/image2.jpg" alt="Imagen 1" onmouseover="mostrarTexto(1)" onmouseout="ocultarTexto(1)">
  <img src="img/image3.jpg" alt="Imagen 2" onmouseover="mostrarTexto(2)" onmouseout="ocultarTexto(2)">
  <img src="img/image4.jpg" alt="Imagen 3" onmouseover="mostrarTexto(3)" onmouseout="ocultarTexto(3)">
  
  <p id="texto1" style="display: none;">Texto de la imagen 1</p>
  <p id="texto2" style="display: none;">Texto de la imagen 2</p>
  <p id="texto3" style="display: none;">Texto de la imagen 3</p>
</div>

<script>
function mostrarTexto(numero) {
  document.getElementById("texto" + numero).style.display = "block";
}

function ocultarTexto(numero) {
  document.getElementById("texto" + numero).style.display = "none";
}
</script>

</body>
</html>
